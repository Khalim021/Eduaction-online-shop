{% load static %}

{% load i18n %}
<section id="publication-part" class="pt-115 pb-120 gray-bg">
    <div class="container">
        <div class="row align-items-end">
            <div class="col-lg-6 col-md-8 col-sm-7">
                <div class="section-title pb-60">
                    <h5>{% trans 'Publications' %}</h5>
                    <h2>{% trans 'From Store' %}</h2>
                </div>
            </div>
            <div class="col-lg-6 col-md-4 col-sm-5">
                <div class="products-btn text-right pb-60">
                    <a href="#" class="main-btn">{% trans 'All Products' %}</a>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            {% for shops in shops %}
                <div class="col-lg-3 col-md-6 col-sm-8">
                    <div class="singel-publication mt-30">
                        <div class="image">
                            <img src="{{ shops.image.url }}" alt="Publication">
                            <div class="add-cart">
                                <ul>
                                    <li><a href="#"><i class="fa fa-shopping-cart"></i></a></li>
                                    <li><a href="#"><i class="fa fa-heart-o"></i></a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="cont">
                            <div class="name">
                                <a href="{% url 'shops:shop_detail' pk=shops.pk %}"><h6>{{ shops.title }}</h6></a>
                                <span>Self-made</span>
                            </div>
                            <div class="button text-right">
                                <a href="#" class="main-btn">{% trans 'Buy Now ' %}${{ shops.price }}</a>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
